<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Itinerary - Sign Up</title>
    <link rel="stylesheet" href="web.css">
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="container">
            <a href="#" class="logo"><img src="logo.png" alt="Travel Planner Logo" width="50"></a>
            <ul class="nav-links">
                <li><a href="#itinerary">Itinerary</a></li>
                <li><a href="#accommodation">Accommodation</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="index.html" class="btn">Login</a></li>
            </ul>
        </div>
    </nav>

   <!-- Login Section -->
   <section id="login-form" class="login-form">
    <div class="form-container">
        <h2 class="section-title">Login to Your Account</h2>
        <form action="#" method="POST">
            <!-- Username Field -->
            <input type="text" placeholder="Enter Your Username" required>

            <!-- Email Field -->
            <input type="email" placeholder="Enter Your Email" required>

            <!-- Password Field -->
            <input type="password" placeholder="Enter Your Password" required>


            <button type="submit" class="btn">Login</button>
            <p class="signup-link">Don't have account? <a href="web.html">Signup</a></p>

        </form>
    </div>
</section>

</body>
</html>
