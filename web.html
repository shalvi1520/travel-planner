<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Itinerary</title>
    <link rel="stylesheet" href="web.css">
    
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="container">
            <a href="#" class="logo"><img src="logo.png" alt="Travel Planner Logo" width="50"></a>
            <ul class="nav-links">
                <li><a href="#itinerary">Itinerary</a></li>
                <li><a href="#accommodation">Accommodation</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><a href="#login-form" class="btn" >Login</a></li>
            
            </ul>
        </div>
    </nav>

    <!-- main Section -->
    <section class="main">
        <div class="main-content">
            <h1>Discover Your Next Adventure!</h1>
            <p>Plan your perfect trip with detailed itineraries, travel guides, and more.</p>
            <a href=explore.html class="btn">Start Exploring</a>
        </div>
    </section>

    <!-- signup Section -->
   <section id="login-form" class="login-form">
    <div class="form-container">
        <h2 class="section-title">Create Your Account</h2>
        <form action="#" method="POST">
            <!-- Username Field -->
            <input type="text" placeholder="Choose a Username" required>

            <!-- Email Field -->
            <input type="email" placeholder="Enter Your Email" required>

            <!-- Password Field -->
            <input type="password" placeholder="Choose a Password" required>

            <!-- Confirm Password Field -->
            <input type="password" placeholder="Confirm Your Password" required>

            <button type="submit" class="btn">Create Account</button>

            <!-- Already have an account? Link to Login -->
            <p class="signup-link">Already have an account? <a href="Login.html">Login</a></p>
        </form>
    </div>
</section>


</body>
</html>
